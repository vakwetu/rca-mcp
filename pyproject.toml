[project]
name = "rcav2"
version = "0.1.0"
license = "Apache-2.0"
description = "MCP Tool used to identify, understand and deliver fast and accurate root cause analysis of Zuul CI Build failures."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.116.1",
    "fastapi[standard]",
    "httpx>=0.28.1",
    "httpx-gssapi>=0.4",
    "httpx-ws>=0.7.2",
    "sqlalchemy>=2.0.43",
    "llm>=0.27.1",
    "llm-gemini>=0.25",
    "dspy-ai>=2.5.0",
    "opik>=0.3.3",
]

[dependency-groups]
dev = [
    "mypy>=1.18.1",
    "pytest>=8.4.1",
    "ruff>=0.11.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
rcav2 = "rcav2.__main__:main"
zuul-tool = "rcav2.zuul:main"

[project.urls]
Homepage = "https://github.com/rca-mcp/rca-mcp"
Repository = "https://github.com/rca-mcp/rca-mcp"
